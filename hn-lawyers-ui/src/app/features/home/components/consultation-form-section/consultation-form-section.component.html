<section class="consultation-form-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <img
                    class="consultation-image"
                    src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80"
                    alt="Consultation" />
            </div>
            <div class="col-md-6">
                <div class="consultation-form-wrapper">
                    <h2 class="consultation-title">Yêu cầu tư vấn luật miễn phí</h2>
                    <p class="consultation-desc">
                        Hãy nhập các thông tin dưới đây, chúng tôi sẽ liên hệ lại để tư vấn miễn phí cho bạn trong vòng
                        24h.
                    </p>
                    <form class="consultation-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Họ và tên*" required />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email*" required />
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Số điện thoại*" required />
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="4" placeholder="Mô tả trường hợp của bạn*"></textarea>
                        </div>
                        <button type="submit" class="consultation-submit-btn">Gửi yêu cầu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
